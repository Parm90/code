<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<!--body is given ID to make it easier to select in JS, the body is the background, when you inspect the page-->
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#ff1300">
	<input class="color2" type="color" name="color2" value="#ffff00">
	<!--value="#00ff00" is a default starting hex colour-->	
	<!--inputs are given classes to make it easier to select in JS-->	
	<!-- The <input type="color"> defines a color picker.-->	
	<h2>Current CSS Background</h2>
	<h3></h3>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
